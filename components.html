<!DOCTYPE html>

<body>
    <main class="container-components">

        <!-- SECTION_DESCRIPTION -->
        <section class="component">
            <h1>COMPONENT_NAME</h1>
            <div>
                COMPONENT_CODE
            </div>

        </section>

        <section class="component">
            <h1>Color palettes</h1>
            <div class="color-container">

                    <span class="rgb-code">#EFF4FS</span>
                    <span class="rgb-name" onclick="copyTextContent(this)">Lightgray</span>
                </div>
                <div>
                    <div class="square violet"></div>

                    <span class="rgb-name" onclick="copyTextContent(this)">Violet</span>
                </div>
                <div>
                    <div class="square purple"></div>
                    <span class="rgb-code">#7645D9</span>
                    <span class="rgb-name" onclick="copyTextContent(this)">Purple</span>
                </div>
                <div>
                    <div class="square mauve"></div>
                    <span class="rgb-code">#7A6EAA</span>
                    <span class="rgb-name" onclick="copyTextContent(this)">Mauve</span>
                </div>
                <div>
                    <div class="square lightmauve"></div>
                    <span class="rgb-code">#B8ADD2</span>
                    <span class="rgb-name" onclick="copyTextContent(this)">Lightmauve</span>
                </div>
                <div>
                    <div class="square cyan"></div>
                    <span class="rgb-code">#1FC7D4</span>
                    <span class="rgb-name" onclick="copyTextContent(this)">Cyan</span>
                </div>
                <div>
                    <div class="square orange"></div>
                    <span class="rgb-code">#FFB237</span>
                    <span class="rgb-name" onclick="copyTextContent(this)">Orange</span>
                </div>
                <div>
                    <div class="square pink"></div>
                    <span class="rgb-code">#ED4B9E</span>
                    <span class="rgb-name" onclick="copyTextContent(this)">Pink</span>
                </div>
            </div>
        </section>
        
        <!-- SECTION_DESCRIPTION -->
        <section class="component">
            <h1>COMPONENT_NAME</h1>
            <div>
                COMPONENT_CODE
