<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PancakeSwap | Components</title>
    <link rel="stylesheet" href="./style/css/components.css" />
    <link rel="stylesheet" href="./style/css/common.css" />
    <meta name="description" content="List of components used in the website" />
    <meta name="author" content="Fullstack Team 3" />
    <script src="assets/js/components.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.22.0/themes/prism-tomorrow.min.css" />
</head>

<body>
    <main class="container-components">
        <!-- Tipografia -->
        <section class="component">
            <h1 class="component-title">Typography</h1>
            <div class="component-code">
                <h1>h1: lorem ipsum</h1>
                <h2>h2: lorem ipsum</h2>
                <h3>h3: lorem ipsum</h3>
                <p>p: lorem ipsum</p>
            </div>
        </section>
        <!-- Palette colori -->
        <section class="component">
            <h1 class="component-title">Color palettes</h1>
            <div class="color-container">
                <div>
                    <div class="square white"></div>
                    <span class="rgb-code">#FFFFFF</span>
                    <span class="rgb-name" onclick="copyTextContent(this)">White</span>
                </div>
                <div>
                    <div class="square lightgray"></div>
                    <span class="rgb-code">#EFF4FS</span>
                    <span class="rgb-name" onclick="copyTextContent(this)">Lightgray</span>
                </div>
                <div>
                    <div class="square violet"></div>
                    <span class="rgb-code">#280D5F</span>
                    <span class="rgb-name" onclick="copyTextContent(this)">Violet</span>
                </div>
                <div>
                    <div class="square purple"></div>
                    <span class="rgb-code">#7645D9</span>
                    <span class="rgb-name" onclick="copyTextContent(this)">Purple</span>
                </div>
                <div>
                    <div class="square mauve"></div>
                    <span class="rgb-code">#7A6EAA</span>
                    <span class="rgb-name" onclick="copyTextContent(this)">Mauve</span>
                </div>
                <div>
                    <div class="square lightmauve"></div>
                    <span class="rgb-code">#B8ADD2</span>
                    <span class="rgb-name" onclick="copyTextContent(this)">Lightmauve</span>
                </div>
                <div>
                    <div class="square cyan"></div>
                    <span class="rgb-code">#1FC7D4</span>
                    <span class="rgb-name" onclick="copyTextContent(this)">Cyan</span>
                </div>
                <div>
                    <div class="square orange"></div>
                    <span class="rgb-code">#FFB237</span>
                    <span class="rgb-name" onclick="copyTextContent(this)">Orange</span>
                </div>
                <div>
                    <div class="square pink"></div>
                    <span class="rgb-code">#ED4B9E</span>
                    <span class="rgb-name" onclick="copyTextContent(this)">Pink</span>
                </div>
            </div>
        </section>

        <!-- SECTION_DESCRIPTION -->
        <section class="component">
            <h1 class="component-title">COMPONENT_NAME</h1>
            <div>COMPONENT_CODE</div>
            <pre>
        <code class="language-html">
          COMPONENT_CODE
        </code>
      </pre>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.26.0/prism.min.js"></script>
</body>

</html>
